<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Save Data to GitHub</title>
</head>
<body>
<h2>Save Data to GitHub</h2>
<form id="dataForm">
    <label for="data">Data:</label><br>
    <textarea id="data" name="data" rows="4" cols="50"></textarea><br><br>
    <button type="submit">Save</button>
</form>

<script>
document.getElementById("dataForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Get the data from the form
    var data = document.getElementById("data").value;

    // Create a file object
    var file = {
        message: "Add data",
        content: btoa(data) // Base64 encode the data
    };

    // Send a POST request to create or update the file
    fetch("https://api.github.com/repos/yusuf9973/MyHotel/contents/data.json", {
        method: "PUT",
        headers: {
            "Authorization": "token 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",
            "Content-Type": "application/json"
        },
        body: JSON.stringify(file)
    })
    .then(response => {
        if (response.ok) {
            alert("Data saved successfully!");
        } else {
            alert("Failed to save data. Status: " + response.status);
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("An error occurred. Please try again later.");
    });
});
</script>
</body>
</html>
